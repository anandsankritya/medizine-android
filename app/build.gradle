buildscript {
    repositories {
        mavenCentral()
    }

    ext {
        buildNumber = "0"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

// Create the different parts of the version code
def calendar = Calendar.getInstance()
def year = calendar.get(Calendar.YEAR)
def month = calendar.get(Calendar.MONTH)
def day = calendar.get(Calendar.DAY_OF_MONTH)
def buildVersionCode = Integer.valueOf(property('buildNumber'))
def buildNumber = buildVersionCode % 10

// Generate the version code
def generatedVersionCode = year * 1000000 + (month + 1) * 10000 + day * 100 + buildNumber * 10

android {
    lintOptions {
        checkReleaseBuilds false
    }
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion '29.0.2'
    defaultConfig {
        applicationId "com.medizine"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode generatedVersionCode.toInteger()
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    dexOptions {
        jumboMode true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/bumptech.glide'
        exclude 'lib/*/libRSSupport.so'
        exclude 'lib/*/librsjni.so'
        exclude 'lib/*/librsjni_androidx.so'
    }

    buildFeatures {
        dataBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.0.2' // Beware: Do not update to 1.1.0 as it breaks language change feature
    implementation 'androidx.fragment:fragment:1.1.0'
